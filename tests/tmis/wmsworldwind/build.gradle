apply plugin: 'emp3AndroidApp'

android {

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "mil.emp3.wmsworldwind"
//        minSdkVersion 21
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7'
    compile 'com.android.support:design:23.2.0'
    compile (group:'mil.army.sec.smartClient',
            name:'emp3-android-sdk-view', version:'1.1.0-SNAPSHOT') {
        transitive = true
    }
    //compile 'org.cmapi.primitives:common-map-geospatial-notation:0.0.1.0-SNAPSHOT@jar'
    compile (group:'mil.army.sec.smartClient',
            name:'emp3-android-worldwind', version:'1.1.0-SNAPSHOT', ext:'aar') {
        transitive = true }

}

