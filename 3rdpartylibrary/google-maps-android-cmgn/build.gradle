apply plugin: 'java'

apply plugin: 'nebula.maven-base-publish'
apply plugin: 'nebula.maven-nebula-publish'

sourceCompatibility = rootProject.sourceCompatibility
targetCompatibility = rootProject.targetCompatibility

repositories {
    maven{
        url  "https://rgi.bintray.com/cmapi-kotlin"
    }
}

dependencies {
//    compileOnly project(":cmapi")
    compile(group: 'cmapi-kotlin-release', name: 'cmapi-multi-jvm', version: '1.0.0.0', ext: 'jar', classifier: '')
    compileOnly files("${System.getenv("ANDROID_HOME")}/platforms/android-${android_compileSdkVersion}/android.jar")
}

publishing {
    publications {
        nebula(MavenPublication) {
        }
    }
}